<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="row">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'home' %}">My Project</a>
      </div>

      <div class="collapse navbar-collapse" id="nav-collapse">
        {% if user.is_authenticated %}
        <form class="navbar-form navbar-right" role="form" method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-default">Logout</button>
        </form>
        {% endif %}
        <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
          <li><p class="navbar-text">Logged in as <strong><a href="{% url 'dashboard' %}">{{ user.get_identification }}</a></strong></p></li>
        {% endif %}
        {% if not user.is_authenticated %}
          <li><a href="{% url 'login' %}" class="btn btn-link">Login</a></li>
          <li><a href="{% url 'register' %}" class="btn btn-link">Register</a></li>
          <li><a href="{% url 'password-reset' %}" class="btn btn-link">Password Reset</a></li>
        {% endif %}
        </ul>
      </div>
    </div>
