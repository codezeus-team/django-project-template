{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <h1 class="page-header">Register</h1>

    <form role="form" method="post" action="{% url 'register' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-default">Register</button>
    </form>
  </div>
</div>
{% endblock %}
