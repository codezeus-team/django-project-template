{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}
{% block page_title %}Change Password <small>{{ user.get_identification }}</small>{% endblock %}

{% block content %}
<div class="row">
  {% include "partials/profile_nav.html" %}

  <div class="col-md-8">
    <form role="form" method="post" action="{% url 'change-password' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-default">Change Password</button>
    </form>
  </div>
</div>
{% endblock %}
